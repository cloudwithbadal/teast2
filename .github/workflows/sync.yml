on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: repo-sync
        uses: repo-sync/github-sync@v2
        with:
          source_repo: 'https://devops-varaisys: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@github.com/devops-varaisys/test.git'
          source_branch: 'main'
          destination_branch: 'main'
          github_token: ${{ secrets.GH_PAT }}
